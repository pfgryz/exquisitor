{% extends "base.html" %}

{% block title%}Exquisitor - Home{% endblock %}

{% block header %}
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/index.css">
{% endblock %}

{% block content %}
    <div class="search-bar">
        <form method="GET" action="/search">
            <input name="query" type="text" class="search" placeholder="Order identifier or name"/>
            <button type="submit" class="btn btn-blue">Search</button>
        </form>
    </div>

    <div class="last">
        <h1>Last orders</h1>

        <div class="orders-header">
            <div>Id</div>
            <div>Name</div>
            <div>Status</div>
        </div>

        {% for order in orders %}
        <a class="order" href="/order/{{order.order_id}}">
            <div>#{{ order.order_id }}</div>
            <div class="order-name">{{ order.name }}</div>
            <div>{{ order.status }}</div>
        </a>
        {% endfor %}
    </div>
{% endblock %}
